<mat-drawer-container class="sidenav-container">
  <mat-drawer #drawer class="sidenav" mode="over">
    <section *ngIf="userLogged | async as user" class="user">
      <img src="{{user.photoURL}}" class="photoURL">
     
 <img src="../../../assets/images/logolabNotes.png" alt="" class="logo">
      <p class="usuario" >{{user.displayName? user.displayName : user.email }}</p>
      <button mat-raised-button (click)="logOut()">Salir</button>
    </section>
  </mat-drawer>
  <header *ngIf="userLogged | async as user">
    <img src="../../../assets/images/logolabNotes.png" alt="" class="logo">
    <section class="header-buttons">
     <img src="{{user.photoURL}}" class="photoURL">
    <button class="Menu" type="button" mat-button (click)="drawer.toggle()">
      Menu
    </button></section>
  </header>

  <div class="sidenav-content mat-drawer-content">
    <div class="note-container">
      <textarea
        #note
        placeholder="Escribe tu nota aquí"
        (blur)="sendContent(note.value); note.value = ''"
        [style.background-color]="inputColor"
      ></textarea>
    </div>
    <div
      class="note-container"
      *ngFor="let nota of notes"
      color="nota.color"
      [style.background-color]="nota.color"
      
    >
    <section class="borrar">
      <mat-icon
        matSuffix
        *ngIf="userLogged | async as user"
        class="agregar"
    
        (click)="delete(nota.id)"
        >delete_outlined</mat-icon
      ></section>
      <textarea
        [style.background-color]="nota.color"
        #noteEdit
        placeholder="{{ nota.content }}"
        (blur)="editContent(noteEdit.value, nota.id)"
        color="nota.color"
        >{{ nota.content }}</textarea
      >
      
      <section class="modified">
      <p class="date">Ultima modificación: {{nota.time.date}} a las {{nota.time.hour}}</p>
     </section>
    </div>
  </div>
</mat-drawer-container>
